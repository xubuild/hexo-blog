language: node_js

sudo: false

node_js:
- 5.10.0

branches:
  only:
  - master
  
cache:
  directories:
  - node_modules

before_install:
- npm install -g hexo-cli
- npm install -g hexo
- npm install

before_script:
- git config --global user.name "xubuild"
- git config --global user.email "xubuild@gmail.com"
- sed -i'' "/^ *repo/s~github\.com~${GH_TOKEN}@github.com~" _config.yml

install:
- hexo clean
- hexo generate

script:
- hexo deploy

env:
  global:
    secure: 
